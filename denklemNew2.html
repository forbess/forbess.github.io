<script>


function kokBul() {
	var a = parseInt(document.getElementById("idOfa").value);
	var b = parseInt(document.getElementById("idOfb").value);
	var c = parseInt(document.getElementById("idOfc").value); 
	var delta = ((b*b) - (4*a*c));
	var kok = Math.sqrt(delta);
    

	if (delta > 0) 
	{
		var kok1 = (((-b) - (kok)) / (2*a));
		var kok2 = (((-b) + (kok)) / (2*a));
		alert("2 kök var (Δ > 0):  x1 = (" + kok1 + ") ve x2 = (" + kok2 + ")");
	
	} else if (delta === 0) 
	
	{
		var kok3 = ((-b) / (2*a));
		alert("1 kök var (Δ = 0): x = (" +kok3 + ")");
	
	} else 

	{
		alert("Kök Yok (Δ < 0).");
	}
}



</script>
